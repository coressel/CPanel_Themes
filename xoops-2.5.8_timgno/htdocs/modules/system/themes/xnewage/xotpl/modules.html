<ul class="thumbnails">
	<{foreach item=mod from=$modules}>
	<li class="module-icon text-center"><a class="thumbnail" href="<{$mod.link}>" title="<{$mod.title}> - <{$mod.description}>">
	<img src='<{$mod.icon|default:"$theme_img/modules.png"}>' alt="<{$mod.title}>" />
	<{* <span><{$mod.title}></span> *}>
	</a></li>
	<{/foreach}>
</ul>
