<div id="xo-nav-options">
    <div id="xo-modname">
        <{$modname}>
    </div>
    <div class="thumbnail" id="xo-toolbar">
        <{foreach item=op from=$mod_options}>
        <a href="<{$op.link}>" data-toggle="tooltip" data-original-title="<{$op.title}>" title="<{$op.title}>">
            <img class="img-rounded" src='<{$op.icon|default:"$theme_icons/icon_options.png"}>' alt="<{$op.title}>" />
        </a>
        <{/foreach}>
        <{if $moddir!='system' && $mod_options}>
        <a href="<{$xoops_url}>/modules/system/admin.php?fct=preferences&amp;op=showmod&amp;mod=<{$modid}>" data-toggle="tooltip" data-original-title="<{$smarty.const._OXYGEN_SITEPREF}>" title="<{$smarty.const._OXYGEN_SITEPREF}>">
            <img class="img-rounded" src="<{$theme_icons}>/prefs.png" alt="<{$smarty.const._OXYGEN_SITEPREF}>" />
        </a>
        <{/if}>
        <a href="<{xoAppUrl modules/system/help.php}>" data-toggle="tooltip" data-original-title="<{$smarty.const._AM_SYSTEM_HELP}>" title="<{$smarty.const._AM_SYSTEM_HELP}>">
            <img class="img-rounded" src='<{"$theme_icons/help.png"}>' />
        </a>
    </div>
</div>
